<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <main>
      <section class="actions">
        <picture>
          <img class="logo" src="./images/logo.svg" alt="Fylo" />
        </picture>

        <ul class="action__list">
          <li class="action__item">
            <button class="action__button">
              <img src="./images/icon-document.svg" alt="Document" />
            </button>
          </li>
          <li class="action">
            <button class="action__button">
              <img src="./images/icon-folder.svg" alt="Folder" />
            </button>
          </li>
          <li class="action">
            <button class="action__button">
              <img src="./images/icon-upload.svg" alt="Upload" />
            </button>
          </li>
        </ul>
      </section>

      <section class="storage">
        <p class="storage__used">You've used <strong>815 GB</strong> of your storage</p>

        <p class="storage__left"><strong>185</strong> <small>GB Left</small></p>

        <div role="progressbar" aria-current="730" aria-valuemin="0" aria-valuemax="1000" class="storage__progress-bar">
          <span role="presentation" class="storage__progress-value"></span>
        </div>

        <div class="storage__values">
          <small class="storage__value">0 GB</small>
          <small class="storage__value">1000 GB</small>
        </div>
      </section>
    </main>
  </body>
</html>
