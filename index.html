<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>


  <main>

    <section>
      <img src="./images/logo.svg" alt="Fylo">

      <ul class="actions">
        <li class="action">
          <img src="./images/icon-document.svg" alt="Document">
        </li>
        <li class="action">
          <img src="./images/icon-folder.svg" alt="Folder">
        </li>
        <li class="action">
          <img src="./images/icon-upload.svg" alt="">
        </li>
      </ul>
    </section>

    <section>
      <p>You've used 815 GB of your storage</p>

      <strong>185 GB Left</strong>

      <progress max="1000" value="800">

      </progress>

      <small>0 GB</small>
      <small>1000 GB</small>
    </section>
  </main>
</body>
</html>
